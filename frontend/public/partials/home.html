<div id="home">
 	<div id="intro" class="small-12 small-centered">
	 	<h1 id="now-serving" class="text-center small-12">Now  Serving</h1>
	    <p id="quote" class="text-center small-12">Good order is the foundation of all great things.</p>
	    <div class="small-10 medium-3 small-centered">
		    <a href="#/" class="bigbt round send-request text-center small-12" ng-click='showUsers()' >Line Up!</a>
		</div>
		<div class="small-10 medium-3 small-centered">
		    <a href="#/" class="bigbt round send-request text-center small-12" ng-click='cancelRequest()' >Or Cancel A Request</a>
		</div>
        
        <div class="small-10 medium-8 small-centered">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="email" placeholder="Search by Service-provider email">
                </div>
                <button ng-click ="search()">Search</button>
                <h5>{{err_mes}}</h5>
            </form>
		</div>        
        
 	</div>
</div>
