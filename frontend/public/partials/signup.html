<div class="row">

<div class="column">

    <h1><span class="fa fa-sign-in"></span> Signup</h1>

    <!-- LOGIN FORM -->
    <form name="myForm" method="post">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" type="email" placeholder="Enter a valid email address" ng-model="email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password"
            ng-model="password" required>
        </div>    
        <div class="form-group">
            <label>Your Name</label>
            <input type="text" class="form-control" name="username"
            placeholder="ie: MikeyMike" ng-model="username">
        </div>
        <div class="form-group">
            <label>Name of Business</label>
            <input type="text" class="form-control" name="businessName"
            placeholder="Name your business. ie: Mike's barbershop."
            ng-model="businessName">
        </div>
        <button style="width: 100%" class="btn send-request" ng-click="signup();" ng-disabled="myForm.$error.email || myForm.password.$error.required || myForm.email.$error.required">Signup</button>
    </form>

    <hr>
    <p>{{message}}</p>
    <p>Already have an account? <a class="btn send-request" href="/login">Login</a></p>
    <p>Or go <a href="/">home</a>.</p>

</div>

</div>
