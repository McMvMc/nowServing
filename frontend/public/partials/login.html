<div class="row">

<div class="column">

    <h1><span class="fa fa-sign-in"></span> Login</h1>

    <!-- LOGIN FORM -->
    <form name="myForm" method="post">
        <div class="form-group">
            <label>Email</label>
            <input ng-model="email" type="email" class="form-control" name="email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input ng-model="password" type="password" class="form-control" name="password" required>
        </div>
        
        <a style="width: 100%"class="btn send-request" ng-click="login();" ng-disabled="myForm.$error.email || myForm.password.$error.required || myForm.email.$error.required">Login</a>
    </form>

    <hr>
    
    <p>{{message}}</p>
    <p>Need an account? <a class="btn send-request"href="/signup">Signup</a></p>
    <p>Or go <a href="/">home</a>.</p>
</div>

</div>
