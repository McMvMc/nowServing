<div class="row">

<div class="column">

    <h1><span class="fa fa-sign-in"></span> Signup</h1>

    <!-- LOGIN FORM -->
    <form method="post">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" type="email" placeholder="used to login" ng-model="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password"
            ng-model="password">
        </div>    
        <div class="form-group">
            <label>Your Name</label>
            <input type="text" class="form-control" name="username"
            placeholder="ie: MikeyMike" ng-model="username">
        </div>
        <div class="form-group">
            <label>Name of Business</label>
            <input type="text" class="form-control" name="businessName"
            placeholder="Name your business. ie: Mike's barbershop."
            ng-model="businessName">
        </div>
        <button ng-click="signup(); closeThisDialog();">Signup</button>
    </form>

    <hr>

    <p>Already have an account? <a href="/login">Login</a></p>
    <p>Or go <a href="/">home</a>.</p>

</div>

</div>
